{% extends "main.html" %}
{% block titulo %} Agregar Usuario {% endblock %}
{% block contenido %}

    <div class="content">
        <h2>Agregar Usuario</h2>
        <div>
            <p>Ingrese los datos del Usuario nuevo:</p>
            <form action="{{url_for('usuarioRutas.SaveAddUser')}}" method="post">
            <table>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre"></td>
                </tr>
                <tr>
                    <td><label for="password">Contraseña:</label></td>
                    <td><input required type="text" class="input" placeholder="Contraseña" name="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="tipo">Tipo:</label></td>
                    <td>
                        <select name="tipo" id="tipo">
                            {% if session['Tipo'] != "Admin" %}
                            <option value= "Usuario">Usuario</option>
                            <option value= "Cliente">Cliente</option>
                            {% endif %}
                            {% if session['Tipo'] == "Admin" %}<option value= "Admin">Admin</option>{% endif %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="correo">Correo:</label></td>
                    <td><input required type="text" class="input" placeholder="Correo" name="correo" id="correo"></td>
                </tr>
                <tr>
                    <td><label for="nick">Nick:</label></td>
                    <td><input required type="text" class="input" placeholder="Nick" name="nick" id="nick"></td>
                </tr>
                <tr>
                    <td><label for="cliente">Cliente:</label></td>
                    <td>
                        {{ current_user.cliente.client_name }}
                        <input required type="hidden" class="input" placeholder="Cliente" name="cliente" id="cliente" value="{{ current_user.user_client }}">
                    </td>
                </tr>
            </table>
                <br>
                <button type="submit" class="button is-green">Guardar</button>
                <a href="{{url_for('usuarioRutas.AdminUsers')}}" class="button is-base">Volver</a>
            </form>
        </div>
    </div>


{% endblock %}
