<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
        <div class="login">
              <h1>Iniciar Sesión</h1>
              <div class="links">
                  <a href="{{ url_for('panelRutas.StartPoint') }}" class="active">Login</a>
              </div>
              <form action="{{ url_for('panelRutas.Login') }}" method="post">
                  <label for="username">
                      <i class="fas fa-user"></i>
                  </label>
                  <input required type="text" placeholder="Usuario" name="username" id="username" value="{{request.form.username}}">
                  <label for="password">
                      <i class="fas fa-lock"></i>
                  </label>
                  <input required type="password" placeholder="Contraseña" name="password" id="password" value="{{ request.form.password}}">
                   {% if msg %}
                        <div class="msg"><strong>Error:</strong> {{ msg }}</div>
                   {% endif %}
                  <input type="submit" value="Ingresar">
              </form>
        </div>
	</body>
</html>
